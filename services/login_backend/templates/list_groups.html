<!DOCTYPE html>
<html>
<head>
    <title>List of Groups</title>
</head>
<body>
    <h1>List of Groups</h1>
    <ul>
        {% for group in groups %}
            <li>
                <h3>{{ group.name }}</h3>
                <p>{{ group.description }}</p>
                <p>Owner: {{ group.owner }}</p>
                
                {% if current_user == group.owner %}
                    <form method="POST" action="/invite_members">
                        <input type="hidden" name="group_id" value="{{ group.id }}">
                        <button type="submit">Invite Members</button>
                    </form>
                {% else %}
                    <form method="POST" action="/request_membership">
                        <input type="hidden" name="group_id" value="{{ group.id }}">
                        <button type="submit">Request Membership</button>
                    </form>
                {% endif %}
                
            </li>
        {% endfor %}
    </ul>
</body>
</html>
